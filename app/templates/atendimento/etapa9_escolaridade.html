{% extends 'base.html' %}
{% block title %}Atendimento à Família - Etapa 9{% endblock %}
{% block content %}
<h2 class="mb-4 text-center">Etapa 9 de 10 - Escolaridade do(a) entrevistado(a)</h2>
<form id="formEtapa9" autocomplete="off" method="post">
    <div class="mb-3">
        <label for="nivel_escolaridade" class="form-label">Qual é o nível de escolaridade da pessoa entrevistada?</label>
        <select class="form-select" id="nivel_escolaridade" name="nivel_escolaridade" autocomplete="off">
            <option value="" disabled {% if not session['cadastro'].get('nivel_escolaridade') %}selected{% endif %}>Selecione</option>
            <option value="Analfabeto" {% if session['cadastro'].get('nivel_escolaridade')=='Analfabeto' %}selected{% endif %}>Analfabeto</option>
            <option value="Ensino Fundamental Incompleto" {% if session['cadastro'].get('nivel_escolaridade')=='Ensino Fundamental Incompleto' %}selected{% endif %}>Ensino Fundamental Incompleto</option>
            <option value="Ensino Fundamental Completo" {% if session['cadastro'].get('nivel_escolaridade')=='Ensino Fundamental Completo' %}selected{% endif %}>Ensino Fundamental Completo</option>
            <option value="Ensino Médio Incompleto" {% if session['cadastro'].get('nivel_escolaridade')=='Ensino Médio Incompleto' %}selected{% endif %}>Ensino Médio Incompleto</option>
            <option value="Ensino Médio Completo" {% if session['cadastro'].get('nivel_escolaridade')=='Ensino Médio Completo' %}selected{% endif %}>Ensino Médio Completo</option>
            <option value="Ensino Superior Incompleto" {% if session['cadastro'].get('nivel_escolaridade')=='Ensino Superior Incompleto' %}selected{% endif %}>Ensino Superior Incompleto</option>
            <option value="Ensino Superior Completo" {% if session['cadastro'].get('nivel_escolaridade')=='Ensino Superior Completo' %}selected{% endif %}>Ensino Superior Completo</option>
            <option value="Pós-graduação" {% if session['cadastro'].get('nivel_escolaridade')=='Pós-graduação' %}selected{% endif %}>Pós-graduação</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Está estudando atualmente?</label>
        <div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="estuda_atualmente" id="estuda_sim" value="Sim" {% if session['cadastro'].get('estuda_atualmente')=='Sim' %}checked{% endif %}>
                <label class="form-check-label" for="estuda_sim">Sim</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="estuda_atualmente" id="estuda_nao" value="Não" {% if session['cadastro'].get('estuda_atualmente')=='Não' %}checked{% endif %}>
                <label class="form-check-label" for="estuda_nao">Não</label>
            </div>
        </div>
    </div>
    <div class="mb-3 d-none" id="curso_ou_serie_atual_container">
        <label for="curso_ou_serie_atual" class="form-label">Qual curso ou série está cursando?</label>
        <input type="text" class="form-control" id="curso_ou_serie_atual" name="curso_ou_serie_atual" autocomplete="off" value="{{ session['cadastro'].get('curso_ou_serie_atual', '') }}">
    </div>
    <div class="d-flex justify-content-between">
        <a href="{{ url_for('atendimento_etapa8') }}" class="btn btn-secondary" id="btnVoltar">Voltar</a>
        <button type="submit" class="btn btn-primary" id="btnProxima" data-next-url="{{ url_for('atendimento_etapa9') }}">Próxima etapa</button>
    </div>
</form>
{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/etapa9_escolaridade.css') }}">
{% endblock %}
{% block extra_js %}
<script src="{{ url_for('static', filename='js/etapa9_escolaridade.js') }}"></script>
{% endblock %}
