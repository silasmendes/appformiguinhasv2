<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Formiguinhas Solidárias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-background"></div>
    
    <div class="login-container">
        <div class="login-card">
            <!-- Logo -->
            <div class="login-logo">
                <img src="{{ url_for('static', filename='images/formiguinhas_logo.png') }}" alt="Formiguinhas Solidárias">
            </div>
            
            <!-- Título -->
            <h2 class="login-title">Bem-vindo</h2>
            
            <!-- Alertas -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            <i class="fas fa-{% if category == 'danger' %}exclamation-triangle{% elif category == 'success' %}check-circle{% else %}info-circle{% endif %} me-2"></i>
                            {{ message }}
                            <button type="button" class="btn-close" aria-label="Fechar"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <!-- Formulário -->
            <form method="post" class="login-form">
                <div class="form-group">
                    <label class="form-label" for="login">
                        <i class="fas fa-user me-2"></i>Usuário
                    </label>
                    <input class="form-control" type="text" name="login" id="login" required placeholder="Digite seu usuário">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="senha">
                        <i class="fas fa-lock me-2"></i>Senha
                    </label>
                    <input class="form-control" type="password" name="senha" id="senha" required placeholder="Digite sua senha">
                </div>
                
                <button class="btn-login w-100" type="submit">
                    <span>Entrar</span>
                </button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
