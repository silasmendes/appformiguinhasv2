<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Formiguinhas Solidárias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-background"></div>

    <div class="login-container">
        <div class="login-card">
            <!-- Logo -->
            <div class="login-logo">
                <img src="{{ url_for('static', filename='images/formiguinhas_logo.png') }}" alt="Formiguinhas Solidárias">
            </div>

            <!-- Título -->
            <h2 class="login-title">Nova Senha</h2>

            <!-- Alertas -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            <i class="fas fa-{% if category == 'danger' %}exclamation-triangle{% elif category == 'success' %}check-circle{% else %}info-circle{% endif %} me-2"></i>
                            {{ message }}
                            <button type="button" class="btn-close" aria-label="Fechar"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <p style="color: #555; text-align: center; margin-bottom: 1.5rem; font-size: 0.95rem;">
                Crie uma nova senha para a sua conta. A senha deve ter no mínimo 6 caracteres.
            </p>

            <!-- Formulário -->
            <form method="post" class="login-form">
                <div class="form-group">
                    <label class="form-label" for="nova_senha">
                        <i class="fas fa-lock me-2"></i>Nova senha
                    </label>
                    <input class="form-control" type="password" name="nova_senha" id="nova_senha" required
                           placeholder="Digite a nova senha" minlength="6">
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmar_senha">
                        <i class="fas fa-lock me-2"></i>Confirmar nova senha
                    </label>
                    <input class="form-control" type="password" name="confirmar_senha" id="confirmar_senha" required
                           placeholder="Confirme a nova senha" minlength="6">
                </div>

                <button class="btn-login w-100" type="submit">
                    <span>Redefinir senha</span>
                </button>
            </form>

            <div style="text-align: center; margin-top: 1.5rem;">
                <a href="{{ url_for('auth.login') }}" style="color: #007bff; text-decoration: none; font-size: 0.9rem;">
                    <i class="fas fa-arrow-left me-1"></i>Voltar para o login
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fechar alertas ao clicar no botão close
        document.querySelectorAll('.btn-close').forEach(function(btn) {
            btn.addEventListener('click', function() {
                this.closest('.alert').remove();
            });
        });

        // Validação de senhas iguais no client-side
        document.querySelector('form').addEventListener('submit', function(e) {
            var nova = document.getElementById('nova_senha').value;
            var confirmar = document.getElementById('confirmar_senha').value;
            if (nova !== confirmar) {
                e.preventDefault();
                alert('As senhas não coincidem.');
            }
        });
    </script>
</body>
</html>
